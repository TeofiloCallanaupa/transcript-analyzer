name: Build & Release

# Trigger on version tags (e.g., v1.0.0, v2.1.3)
on:
  push:
    tags:
      - "v*"

# Allow the workflow to create releases and upload assets
permissions:
  contents: write

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Step 1: Run tests before building
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: python -m unittest discover -s tests -v

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Step 2: Build for macOS (Intel + ARM) and Windows
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    needs: test
    strategy:
      matrix:
        include:
          - os: macos-latest
            artifact-name: TranscriptAnalyzer-macOS
          - os: windows-latest
            artifact-name: TranscriptAnalyzer-Windows
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build with flet pack (macOS)
        if: runner.os == 'macOS'
        run: |
          flet pack gui_app.py --name TranscriptAnalyzer --add-data "default_settings.json:."
          cd dist && zip -r ${{ matrix.artifact-name }}.zip TranscriptAnalyzer.app

      - name: Build with flet pack (Windows)
        if: runner.os == 'Windows'
        run: |
          flet pack gui_app.py --name TranscriptAnalyzer --add-data "default_settings.json;."
          Compress-Archive -Path dist\TranscriptAnalyzer.exe -DestinationPath dist\${{ matrix.artifact-name }}.zip

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: dist/${{ matrix.artifact-name }}.zip

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Step 3: Create GitHub Release
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Transcript Analyzer ${{ github.ref_name }}
          body: |
            ## Transcript Analyzer ${{ github.ref_name }}

            ### Downloads

            | Platform | File | Notes |
            |----------|------|-------|
            | ðŸŽ macOS | `TranscriptAnalyzer-macOS.zip` | Apple Silicon (M1/M2/M3/M4) |
            | ðŸªŸ Windows | `TranscriptAnalyzer-Windows.zip` | Windows 10/11 |

            > **Intel Mac users:** Run from source â€” see the [README](README.md#option-2-run-from-source).

            **First time on macOS?** Right-click the app â†’ Open (see [User Guide](USER_GUIDE.md))

            ### Requirements
            - An OpenAI API key ([Get one here](https://platform.openai.com/api-keys))
          files: |
            artifacts/**/*.zip
          draft: false
          prerelease: false
